<div class="inhalt row">
  <div class="col col-md-12">
    <form class="form-horizontal" ng-submit="addProject()" novalidate name="AddingForm">
      <h2>Neues Projekt hinzuf√ºgen</h2>
      <div class="form-group">
        <label class="control-label col-md-2" for="inputProjectName" >Projektname</label>
        <div class="col-md-8">
          <input type="text" id="inputProjectName" class="form-control" ng-required="true" ng-model="projectName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="inputPL" >Projektleiter</label>
        <div class="col-md-8">
          <input type="text" id="inputPL" class="form-control" ng-required="true" ng-model="projectLeader">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="inputProjectPerson" >Mitarbeiter</label>
        <div class="col-md-8">
          <input type="text" id="inputProjectPerson" class="form-control" ng-required="true" ng-model="employees">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="inputProjectStart" >Projektstart</label>
        <div class="col-md-4">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="projectStart" id="inputProjectStart"
                   is-open="openedStart" datepicker-options="dateOptions" min-date="date()"
                   ng-required="true" close-text="Close" format-month="MM" format-day-title="MM.yyyy">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event,'openedStart')">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="inputProjectEnd" >Projektende</label>
        <div class="col-md-4">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="projectEnd" id="inputProjectEnd"
                   is-open="openedEnd" datepicker-options="dateOptions" min-date="{{ projectStart }}"
                   ng-required="true" close-text="Close" format-month="MM" format-day-title="MM.yyyy">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event,'openedEnd')">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </p>
        </div>
      </div>
      <div ui-date="dateOptions" name="DateOfBirth"></div>

      <div class="form-group">
        <div class="col-md-offset-2 col-md-2">
          <button class="btn btn-md btn-primary btn-block" type="submit" ng-disabled="AddingForm.$invalid">
            Speichern
          </button>
        </div>
        <div class="col-md-2">
          <a ng-href="#/overview" ><button class="btn btn-md btn-block" type="button">
            Abbrechen
          </button></a>
        </div>
      </div>
    </form>
  </div>
</div>
