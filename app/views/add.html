<div class="inhalt row">
  <div class="col col-md-12">
    <form class="form-horizontal" ng-submit="addProject()" novalidate name="AddingForm">
      <h2>Neues Projekt hinzuf√ºgen</h2>
      <div class="form-group">
        <label class="control-label col-md-2 sr-only" for="inputProjectName" >Projektname</label>
        <div class="col-md-8">
          <input type="text" id="inputProjectName" class="form-control" ng-required="true" ng-model="projectName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2 sr-only" for="inputPL" >Projektleiter</label>
        <div class="col-md-8">
          <input type="text" id="inputPL" class="form-control" ng-required="true" ng-model="projectLeader">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2 sr-only" for="inputProjectDuration" >Projektdauer</label>
        <div class="col-md-8">
          <input type="text" id="inputProjectDuration" class="form-control" ng-required="true" ng-model="projectLength">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2 sr-only" for="inputProjectPerson" >Mitarbeiter</label>
        <div class="col-md-8">
          <input type="text" id="inputProjectPerson" class="form-control" ng-required="true" ng-model="employees">
        </div>
      </div>
      <div class="form-group">
          <div class="col-md-offset-2 col-md-3">
            <button class="btn btn-md btn-primary btn-block" type="submit" ng-disabled="AddingForm.$invalid">
              Speichern
            </button>
            <a ng-href="#/overview" ><button class="btn btn-md btn-block" type="button">
              Abbrechen
            </button></a>
          </div>
      </div>
    </form>
  </div>
</div>
