<div ng-include="'views/navbarlogged.html'"></div>

<div class="container">
  <h2>Projekte</h2>
  <br/>

  <div class="row">
    <div class="col-md-4">
      <a ng-href="#/add">
        <button type="button" ng-click="newProject()" class="btn">
          Neues Projekt
        </button>
      </a>
    </div>
  </div>
  <br/>

  <table ng-table="tableParams" show-filter="true" class="table" >
    <tr ng-repeat="(key,project) in projects">
      <td data-title="'ID'" class="text-align" sortable-header>
        <span>{{key}}</span>
      </td>
      <td data-title="'Projektname'" class="text-align">
        <span>{{project.projectName}}</span>
      </td>
      <td data-title="'Projektleiter'" class="text-align">
        <span>{{project.projectLeader}}</span>
      </td>
      <td data-title="'Mitarbeiter'" class="text-align">
        <span>{{project.employees}}</span>
      </td>
      <td data-title="'Projektstart'" class="text-align">
        <span>{{project.projectStart | date: 'dd.MM.yyyy'}}</span>
      </td>
      <td data-title="'Projektende'" class="text-align">
        <span>{{project.projectEnd | date: 'dd.MM.yyyy'}}</span>
      </td>
      <td data-title="'Edit/Details'" class="text-align">
        <button type="button" ng-click="editProject(key)" class="btn btn-sm btn-primary">
          <i class="glyphicon glyphicon-edit"></i>
        </button>
      </td>
      <td data-title="'LÃ¶schen'" class="text-align">
        <button type="button" ng-click="removeSingleProject(key)" class="btn btn-sm btn-danger">
          <i class="glyphicon glyphicon-remove"></i>
        </button>
      </td>
    </tr>
  </table>
</div>
