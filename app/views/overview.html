<div ng-include="'partials/navbarlogged.html'"></div>

<div class="container">
  <h2>Projekte</h2>
  <br/>

  <div class="row">
    <div class="col-md-4">
      <a ng-href="#/add">
        <button type="button" ng-click="newProject()" class="btn">
          Neues Projekt
        </button>
      </a>
    </div>
  </div>
  <br/>

  <table ng-table="tableParams" show-filter="true" class="table">
    <tr ng-repeat="(key,project) in projects" ng-click="editProject(key)">
      <td data-title="'ID'">
        <span>{{key}}</span>
      </td>
      <td data-title="'Projektname'">
        <span>{{project.projectName}}</span>
      </td>
      <td data-title="'Projektleiter'">
        <span>{{project.projectLeader}}</span>
      </td>
      <td data-title="'Mitarbeiter'">
        <span>{{project.employees}}</span>
      </td>
      <td data-title="'Projektstart'">
        <span>{{project.projectStart | date: 'dd.MM.yyyy'}}</span>
      </td>
      <td data-title="'Projektende'">
        <span>{{project.projectEnd | date: 'dd.MM.yyyy'}}</span>
      </td>
      <td data-title="'LÃ¶schen'">
        <button type="button" ng-click="removeSingleProject(key)" class="btn btn-sm btn-danger">
          <i class="glyphicon glyphicon-remove"></i>
        </button>
      </td>
    </tr>
  </table>
</div>
