<div class="inhalt row">
  <div class="col col-md-12">
    <form class="form-horizontal" ng-submit="editProject()" novalidate name="EditForm">
      <h2>Projekt bearbeiten</h2>
      <div class="form-group">
        <div class="col-md-offset-10 col-md-2">
          <button class="btn btn-sm btn-block" type="button" ng-click="removeSingleProject()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> LÃ¶schen</button>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="inputProjectName">Projektname</label>
        <div class="col-md-8">
          <input type="text" id="inputProjectName" class="form-control" ng-required="true" ng-model="project.projectName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="inputPL">Projektleiter</label>
        <div class="col-md-8">
          <input type="text" id="inputPL" class="form-control" ng-required="true" ng-model="project.projectLeader">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="inputProjectPerson">Mitarbeiter</label>
        <div class="col-md-8">
          <input type="text" id="inputProjectPerson" class="form-control" ng-required="true" ng-model="project.employees">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="inputProjectStart" >Projektstart</label>
        <div class="col-md-4">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="project.projectStart" id="inputProjectStart"
                   is-open="openedStart" datepicker-options="dateOptions" readonly
                   ng-required="true" close-text="Close" format-month="MM" format-day-title="MM.yyyy">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event,'openedStart')">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="inputProjectEnd" >Projektende</label>
        <div class="col-md-4">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="project.projectEnd" id="inputProjectEnd"
                   is-open="openedEnd" datepicker-options="dateOptions" readonly
                   ng-required="true" close-text="Close" format-month="MM" format-day-title="MM.yyyy">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event,'openedEnd')">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-2">
          <button class="btn btn-md btn-primary btn-block" type="submit" ng-disabled="EditForm.$invalid">
            Speichern
          </button>
        </div>
        <div class="col-md-2">
          <a ng-href="#/overview" ><button class="btn btn-md btn-block" type="button">
            Abbrechen
          </button></a>
        </div>
      </div>
    </form>
  </div>
</div>
