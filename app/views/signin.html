<div class="jumbotron">
  <form class="form-signin" ng-submit="login()" novalidate name="loginForm">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputUsername" class="sr-only">E-Mail</label>
    <input type="email" id="inputUsername" class="form-control" placeholder="E-Mail" ng-required="true" autofocus ng-model="user.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-required="true" ng-model="user.password">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
